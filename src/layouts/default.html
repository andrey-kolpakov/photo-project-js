<!DOCTYPE html>
<html lang="ru">

<head>
    {{> head }}
</head>

<body>

    <div class="page">
        <!-- Popup -->
        <div class="popup-group" id="popupGroup">
            {{> popup }}

            <div class="popup__backdrop" id="closeAllPopupButton"></div>
        </div>

        <!-- Header -->

        <div class="container"> {{> header }} </div>
        

        <!-- Main -->
        <main class="main">
            <div class="container">
                {{> body }}
            </div>
        </main>



        <!-- Footer -->
        <div class="container">
            {{> footer }}
        </div>


    </div>



    <!-- JS -->
    <script src="assets/js/app.js"></script>
    
</body>

</html>
